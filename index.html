<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passion Automobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur Passion Automobile</h1>
        <p>Découvrez le monde fascinant des voitures</p>
    </header>
    <nav>
        <a href="#gallery">Galerie</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="gallery">
            <h2>Galerie de voitures</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/300x200?text=Voiture+1" alt="Voiture 1">
                <img src="https://via.placeholder.com/300x200?text=Voiture+2" alt="Voiture 2">
                <img src="https://via.placeholder.com/300x200?text=Voiture+3" alt="Voiture 3">
                <img src="https://via.placeholder.com/300x200?text=Voiture+4" alt="Voiture 4">
            </div>
        </section>
        <section id="contact">
            <h2>Contactez-nous</h2>
            <p>Pour toute question ou suggestion, écrivez-nous à : <a href="mailto:contact@passionautomobile.fr">contact@passionautomobile.fr</a></p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Passion Automobile. Tous droits réservés.</p>
    </footer>
</body>
</html>
